<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCP Asset Viewer</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a
          href="#"
          hx-get="/assets?type=compute.googleapis.com/Autoscaler"
          hx-target="#content"
          hx-trigger="click"
          data-asset-type="Autoscaler"
          >Autoscaler</a
        >
        <a
          href="#"
          hx-get="/assets?type=compute.googleapis.com/Disk"
          hx-target="#content"
          hx-trigger="click"
          data-asset-type="Disk"
          >Disk</a
        >
        <a
          href="#"
          hx-get="/assets?type=compute.googleapis.com/Firewall"
          hx-target="#content"
          hx-trigger="click"
          data-asset-type="Firewall"
          >Firewall</a
        >
        <a
          href="#"
          hx-get="/assets?type=compute.googleapis.com/GlobalAddress"
          hx-target="#content"
          hx-trigger="click"
          data-asset-type="GlobalAddress"
          >Global Address</a
        >
        <a
          href="#"
          hx-get="/assets?type=compute.googleapis.com/Image"
          hx-target="#content"
          hx-trigger="click"
          data-asset-type="Image"
          >Image</a
        >
        <a
          href="#"
          hx-get="/assets?type=compute.googleapis.com/Instance"
          hx-target="#content"
          hx-trigger="click"
          data-asset-type="Instance"
          >Instance</a
        >
        <a
          href="#"
          hx-get="/assets?type=compute.googleapis.com/InstanceGroup"
          hx-target="#content"
          hx-trigger="click"
          data-asset-type="InstanceGroup"
          >Instance Group</a
        >
        <a
          href="#"
          hx-get="/assets?type=compute.googleapis.com/InstanceGroupManager"
          hx-target="#content"
          hx-trigger="click"
          data-asset-type="InstanceGroupManager"
          >Instance Group Manager</a
        >
      </nav>
    </header>

    <h1>GCP Asset Viewer</h1>
    <div id="content">
      <!-- Dynamic content will be loaded here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
